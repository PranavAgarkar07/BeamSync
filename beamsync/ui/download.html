<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeamSync Downlink</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #ffb000;
            /* Amber for Downlink */
            --glass: rgba(255, 176, 0, 0.1);
            --border: #ffb000;
            --text: #ffb000;
            --scanline: rgba(255, 176, 0, 0.05);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 0, 0, 0) 0px,
                    rgba(0, 0, 0, 0) 1px,
                    var(--scanline) 1px,
                    var(--scanline) 2px);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--primary);
        }

        .file-card {
            border: 1px solid var(--primary);
            background: var(--glass);
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.5s ease;
        }

        .file-info {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .download-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 15px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-msg {
            text-align: center;
            font-style: italic;
            opacity: 0.7;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1>// DOWNLINK_NODE</h1>

        <div id="file-list">
            <!-- Go Template will inject content here if we use pure template execution, 
                 but for simplicity we might just replace a placeholder string or loop in Go. -->
            {{FILES}}
        </div>
    </div>

    <script>
        // Heartbeat
        setInterval(() => fetch("/heartbeat", { method: "POST" }).catch(() => { }), 1000);
    </script>
</body>

</html>
